group 'com.yiyangzhu.earthquake'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile name: 'apache-csv'
    compile name: 'courserajava'
    compile name: 'pi4j-core'
    compile name: 'pi4j-device'
    compile name: 'pi4j-gpio-extension'
    compile name: 'pi4j-service'
}
